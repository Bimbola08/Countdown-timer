<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPHONE GIVEAWAY</title>
    <link rel="stylesheet" href="style.css">
   
       
</head>
<body>
    <section class="section-center">
    <div id="project">

    <img src="iphone.jpg" alt="iphone 14">

    </div>

    <div id="project">

        <div class="elements">

        <h1>BRAND NEW IPHONE GIVEAWAY</h1>
        <h4 class="giveaway">Giveaway Ends On Sunday, 29th February 2024 At 12:30am</h4>
        <p class="lorem">Hey Everyone.. 
            <br>
        We're Super excited to announce a brand new iphone giveaway! Stay tuned for details on how to enter and Win.
        Giveaway in a few days goodbye and goodluck.</p>


        <div class="deadline expired-message">

            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div>
            </div>
            <!-- end of days -->

            <div class="deadline-format">
                <div>
                  <h4 class="hours">34</h4>
                  <span>hours</span>
                </div>
              </div>
              <!-- end of days -->

              <div class="deadline-format">
                <div>
                  <h4 class="minutes">34</h4>
                  <span>minutes</span>
                </div>
              </div>
              <!-- end of days -->
        
              <div class="deadline-format">
                <div>
                  <h4 class="seconds">34</h4>
                  <span>seconds</span>
                </div>
              </div>
              <!-- end of days -->

            </div>

          </div>

    </div>
  </section>

    <script src="main.js"></script>
</body>
